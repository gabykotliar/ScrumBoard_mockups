<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Login</title>
    <base href="/Login" />
</head>
<body>
    <hgroup>
        <h1>Login</h1>
    </hgroup>

    <section>
        <h2>Use a local account to log in</h2>
        <fieldset>
            <legend>Login Form</legend>
            <label>User</label>
            <input type="text" />
            <label>Password</label>
            <input type="password" />
            <input type="submit" />
        </fieldset>
    </section>

    <section>
        <h2>Use another service to log in</h2>
        <ul>
            <li><input type="submit" value="Provider 1" /></li>
            <li><input type="submit" value="Provider 2" /></li>
            <li><input type="submit" value="Provider 3" /></li>
            <li><input type="submit" value="Provider n" /></li>
        </ul>
    </section>
</body>
</html>
